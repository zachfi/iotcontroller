---
depends_on: []
kind: pipeline
name: ci
services:
- image: docker:dind
  name: docker
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
steps:
- commands:
  - make test
  image: golang
  name: test
- commands:
  - make docker-build registry=reg.dist.svc.cluster.znet:5000
  image: reg.dist.svc.cluster.znet:5000/zachfi/tools
  name: build-image
  volumes:
  - name: dockersock
    path: /var/run
  when:
    ref:
    - refs/heads/main
- commands:
  - make docker-push registry=reg.dist.svc.cluster.znet:5000
  environment:
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
    DOCKER_USERNAME:
      from_secret: DOCKER_USERNAME
  image: reg.dist.svc.cluster.znet:5000/zachfi/tools
  name: push-image
  volumes:
  - name: dockersock
    path: /var/run
  when:
    ref:
    - refs/heads/main
trigger:
  ref:
  - refs/heads/main
  - refs/heads/dependabot/**
  - refs/pull/*/head
volumes:
- name: dockersock
  temp: {}
---
depends_on: []
kind: pipeline
name: release
steps:
- commands:
  - make release
  environment:
    GITHUB_TOKEN:
      from_secret: GITHUB_TOKEN
  image: reg.dist.svc.cluster.znet:5000/zachfi/tools
  name: release
  pull: always
  when:
    ref:
    - refs/tags/v*
trigger:
  ref:
  - refs/tags/v*
volumes:
- name: dockersock
  temp: {}
