syntax = "proto3";

package iot.v1;

message UpdateDeviceResponse {}

// <discovery_prefix>/<component>/[<node_id>/]<object_id>/config
message DeviceDiscovery {
  string discovery_prefix = 1;
  string component = 2;
  string node_id = 3;
  string object_id = 4;
  repeated string endpoints = 5;
  bytes message = 6;
}

message UpdateDeviceRequest {
  string device = 1;
}

// TODO: implement
service IOTService {
  rpc UpdateDevice(UpdateDeviceRequest) returns (UpdateDeviceResponse);
}

message AlertRequest {
  string name = 1;
  string status = 2;
  string zone = 3;
}
message AlertResponse {}

message EpochRequest {
  string name = 1;
  string location = 2;
  int64 when = 3;
}
message EpochResponse {}


service EventReceiverService {
  rpc Alert(AlertRequest) returns (AlertResponse);
  rpc Epoch(EpochRequest) returns (EpochResponse);
}

message SendRequest {
  string path = 1;
  bytes message = 2;
}
message SendResponse {}

service RouteService {
  rpc Send(SendRequest) returns (SendResponse);
}

enum ColorTemperature {
  COLOR_TEMPERATURE_UNSPECIFIED = 0;
  COLOR_TEMPERATURE_FIRSTLIGHT = 1;
  COLOR_TEMPERATURE_MORNING = 2;
  COLOR_TEMPERATURE_DAY = 3;
  COLOR_TEMPERATURE_LATEAFTERNOON = 4;
  COLOR_TEMPERATURE_EVENING = 5;
}

enum Brightness {
  BRIGHTNESS_UNSPECIFIED = 0;
  BRIGHTNESS_FULL = 1;
  BRIGHTNESS_DIM = 2;
  BRIGHTNESS_LOW = 3;
  BRIGHTNESS_DIMPLUS = 4;
  BRIGHTNESS_LOWPLUS = 5;
  BRIGHTNESS_VERYLOW = 6;
}

enum ZoneState {
  ZONE_STATE_UNSPECIFIED = 0;
  ZONE_STATE_ON = 1;
  ZONE_STATE_OFF = 2;
  ZONE_STATE_OFFTIMER = 3;
  ZONE_STATE_COLOR = 4;
  ZONE_STATE_RANDOMCOLOR = 5;
}

message SetStateResponse {}

message SetStateRequest {
  string name = 1; // The name of the zone
  ZoneState state = 2;
}

message SetSceneResponse {}

message SetSceneRequest {
  string name = 1; // The name of the zone
  string scene = 2;
}

message GetDeviceZoneRequest {
  string device = 1;
}

message GetDeviceZoneResponse {
  string zone = 1;
}

message ActionHandlerRequest {
  string event = 1;
  string device = 2;
  string zone = 3;
}

message ActionHandlerResponse {}

message SelfAnnounceRequest {
  string device = 1;
  string zone = 2;
}

message SelfAnnounceResponse {}

service ZoneKeeperService {
  rpc SetState(SetStateRequest) returns (SetStateResponse);
  rpc SetScene(SetSceneRequest) returns (SetSceneResponse);
  rpc GetDeviceZone(GetDeviceZoneRequest) returns (GetDeviceZoneResponse);
  rpc ActionHandler(ActionHandlerRequest) returns (ActionHandlerResponse);
  rpc SelfAnnounce(SelfAnnounceRequest) returns (SelfAnnounceResponse);
}

message Device {
  string name = 1;
  DeviceType type = 2;
}

// TODO: consider this approach.  A device likely shouldn't have a type at all,
// since devices "expose" certain functionality, which can mix between clean
// lines of a device type.  A motion sensor might also expose temperature.  It
// would be a considerable refactor, but likely worth it.  If we receive an
// "action", we could select the devices to inform based on their exposures,
// rather than their type.

enum DeviceType {
  DEVICE_TYPE_UNSPECIFIED = 0;
  DEVICE_TYPE_COORDINATOR = 1;
  DEVICE_TYPE_BASIC_LIGHT = 2;
  DEVICE_TYPE_COLOR_LIGHT = 3;
  DEVICE_TYPE_RELAY = 4;
  DEVICE_TYPE_LEAK = 5;
  DEVICE_TYPE_BUTTON = 6;
  DEVICE_TYPE_MOISTURE = 7;
  DEVICE_TYPE_TEMPERATURE = 8;
  DEVICE_TYPE_MOTION = 9;
  DEVICE_TYPE_ISPINDEL = 10;
  DEVICE_TYPE_SOIL = 11;
  DEVICE_TYPE_AIR_QUALITY = 12;
  DEVICE_TYPE_ROUTER = 13;
}
